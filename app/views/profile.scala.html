@import services._
@(user:List[SignUp],request:play.api.mvc.RequestHeader)(implicit flash: Flash)

@main("Play App") {


<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h2>User Profile</h2>
    <p>Account Information</p>
    <table class="table">
        <thead>
        <tr>
            <th>UserName</th>
            <th>Eamil</th>
            <th>DateOfBirth</th>
            <th>Country</th>
            <th>Gender</th>
        </tr>
        </thead>
        <tbody>
        <tr class="info">
            <td>@user(0).username</td>
            <td>@user(0).email</td>
            <td>@user(0).dob</td>
            <td>@user(0).country</td>
            <td>@user(0).gender</td>
        </tr>
        </tbody>
    </table>
</div>
<button class="btn-danger text-center"><a href="/logout">Logout</a></button>
</body>
</html>
}
